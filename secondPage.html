<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Salary calculator</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">
</head>
<body>
    <header>
        <h2> Atlyginimo Skaičiuoklė</h2>
    </header>
    <div class="container">
        <div class="jumbotron">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="index.html">Atlyginimas "į rankas"</a></li>
                <li role="presentation" class="active"><a href="secondPage.html">Atlyginimas ant popieriaus</a></li>
            </ul>
            <hr>

            <form>
                <div class="form-group">
                    <label for="salary">Įveskite atlyginimą "Į rankas":</label>
                    <input type="text" class="form-control" id="salary" name="salary" placeholder="Eur"/>
                    <label class="label-bottom" for="salary2">+ atlyginimas "Į rankas" per autorines sutartis:</label>
                    <input type="text" class="form-control" id="salary2" name="salary2" placeholder="Eur"/>

                    <button type="button" value="calculate" class="btn btn-default" onclick="Calculator.onHands()">Skaičiuoti
                    </button>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="check1" onclick="boxCheck1()"> Papildomas pensijos kaupimas +2%
                        </label>
                    </div>
                </div>
            </form>

            <hr>
            <h4>Atlyginimas ant popieriaus: <span id="onPaper"></span> €</h4>
            <h5>Pajamų mokestis 15%: <span id="incomeTax"></span> €</h5>
            <h5>Sodra. Sveikatos draudimas 6%: <span id="insurance"></span> €</h5>
            <h5>Sodra. Pensijų ir soc. draudimas <span id="proc">3</span>%: <span id="pension"></span> €</h5>
            <hr>


        </div>
    </div>

    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
